{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <table class="table">
        <thead>
        <tr class="table-dark">
            <th class="col-sm-1">접근 권한</th>
            <th>제목</th>
            <th class="col-sm-2">파일 크기(KB)</th>
        </tr>
        </thead>
        <tbody>
        {% if file_list %}
        {% for file, val in file_list %}
        <tr>
            <td>
                <div class="form-check form-switch">
                    <input class="form-check-input file-permission w-100" type="checkbox" data-file-id="{{ file.id }}" {{ "checked" if val else "" }}>
                </div>
            </td>
            <td>
                <a href="{{ url_for('file.down', file_id = file.id) }}" target="_blank">{{ file.filename }}</a>
            </td>
            <td>
                {{'%0.2f'|format(file.size / 1024|float)}}KB
            </td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">공유된 파일이 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
{% block script %}
<script>
    $(document).ready(function(){
        $(".file-permission").click(function(){
            var user_id = "{{ user_id }}";
            var file_id = $(this).attr("data-file-id");
            location.href = `{{ url_for('auth.file_permission', user_id = user_id) }}${file_id}`;
        });
    });
</script>
{% endblock %}
